<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="WidgetCSS.css">

</head>

<!-- When using widget, only copy code from the body -->

<body>

    <!-- FFXIV - Recruits Needed Widget
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- Made by: Skylix Azorus -->
    <!-- Originally Made for: Hephaestus Familia FC -->

    <!-- Classes
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="background-image">

        <!-- TANKS -->
        <div class="class pld">
            <h3 class="high">Paladin</h3>
        </div>

        <div class="class drk">
            <h3 class="medium">Dark Knight</h3>
        </div>

        <div class="class war">
            <h3 class="low">Warrior</h3>
        </div>

        <!-- HEALERS -->
        <div class="class whm">
            <h3 class="high">White Mage</h3>
        </div>

        <div class="class ast">
            <h3 class="medium">Astrologian</h3>
        </div>

        <div class="class sch">
            <h3 class="low">Scholar</h3>
        </div>

        <!-- DPS -->
        <div class="class brd">
            <h3 class="high">Bard</h3>
        </div>

        <div class="class blm">
            <h3 class="medium">Black Mage</h3>
        </div>

        <div class="class drg">
            <h3 class="low">Dragoon</h3>
        </div>

        <div class="class mnk">
            <h3 class="high">Monk</h3>
        </div>

        <div class="class nin">
            <h3 class="medium">Ninja</h3>
        </div>

        <div class="class smn">
            <h3 class="low">Summoner</h3>
        </div>

        <div class="class mch">
            <h3 class="high">Machinist</h3>
        </div>
    </div>

    <div class="legend">
        <div class="h">
            <div class="indicator paused"></div>
            <span> = High Demand</span>
        </div>

        <div class="m">
            <div class="indicator paused"></div>
            <span> = Medium Demand</span>
        </div>

        <div class="l">
            <div class="indicator paused"></div>
            <span> = Low Demand</span>
        </div>
    </div>

</body>
</html>
